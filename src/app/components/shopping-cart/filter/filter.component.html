<div class="well rounded">
  <h4>Filter by price</h4>
  <div action="">
    <div class="form-group">
      <label  class="control-label">From $</label>
      <input type="number"class="form-control" #from>
    </div>

    <div class="form-group">
      <label  class="control-label">To $</label>
      <input  type="number"class="form-control" #to>
    </div>

    <button class="btn btn-warning" (click)="filterProducts(to.value,from.value)">Filter</button>

  </div>

</div>
